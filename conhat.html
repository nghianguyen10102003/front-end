<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag {
      width: 900px;
      height: 600px;
      position: relative;
      background-color: white;

    }


    .flag > div {
      background-color: red;
      position: absolute;

      height: 200px;
      width: 200px;
      border-radius: 50%;
      top: 50px;
      left: 350px;
    }


  </style>
</head>

<body>
  <div class="flag">
    <div>
    </div>
  </div>
</body>

</html>
